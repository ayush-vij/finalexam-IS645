<head>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<div class="jumbotron">
  <div class="bg-info">

    <h2>Final Exam</h2>
    <p>Find all even numbers betweem two numbers</p>

  </div>
  <br>
  <!-- <form action=""> -->

  <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
    <table>
      <tr>
        <td>Number 1:</td>
        <td>Number 2:</td>
      </tr>
      <tr>
        <td>
          <!-- <input type="text" name="t1" id="t1" > -->
          <input type="number" id="firstNumber" name="firstNumber" class="form-control" required>
          <div class="invalid-feedback">
            <div>Input is not a valid number</div>
          </div>
        </td>

        <td>
          <input type="number" id="secondNumber" name="secondNumber" class="form-control" required>
          <div >
            <div >Input is not a valid number</div>
          </div>
        </td>
      </tr>
      <tr>
        <td><br><button class="btn-primary-warning" id="btn">Submit</button></td>
      </tr>
      <tr>
        <td>
          <p></p>
        </td>
      </tr>
    </table>
  </form>
  <div>
    <h2>Calculation Result:</h2>
    <textarea class="form-control" row=3>
      <p class="line1"></p>
      <p class="line2"></p>
    </textarea>
    </div>
